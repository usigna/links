<!DOCTYPE html>
<html lang="pl-PL">

  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Linki do portfolio oraz social media.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Usigna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="background"></div>

    <header class="header">
      <div class="header__wrapper wrapper wrapper--large">
        <h1 class="logo">Usigna</h1>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper wrapper wrapper--small">
        <div class="container">
          <h2 class="sr-only">Lista linków</h2>
          <ul class="list">
            <li class="list__item">
              <a href="https://usigna.github.io/portfolio/" target="_blank" class="list__link">
                <img src="img/globe-icon.svg" alt="" />
                Portfolio
                <span class="sr-only"> otwiera się w nowej karcie.</span>
              </a>
            </li>
            <!-- <li class="list__item">
              <a href="#" target="_blank" class="list__link">
                <img src="img/newspaper-icon.svg" alt="" />
                Blog
                <span class="sr-only"> otwiera się w nowej karcie.</span>
              </a>
            </li> -->
            <li class="list__item">
              <a href="https://github.com/usigna" target="_blank" class="list__link">
                <img src="img/github-icon.svg" alt="" />
                GitHub
                <span class="sr-only"> otwiera się w nowej karcie.</span>
              </a>
            </li>
            <li class="list__item">
              <a href="https://twitter.com/usigna__" target="_blank" class="list__link">
                <img src="img/twitter-icon.svg" alt="" />
                Twitter
                <span class="sr-only"> otwiera się w nowej karcie.</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="container">
          <div class="blob">
            <img src="img/blob-animate.svg" alt="Animowana kropla." class="blob-img" />
            <button class="blob-btn" title="zatrzymaj/wznów animację">
              <img src="img/pause-solid.svg" alt="Zatrzymaj animację." class="pause"/>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__wrapper wrapper wrapper--large">
        &copy; 2023 Usigna
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
